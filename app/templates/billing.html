<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Billing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #232946;
            min-height: 100vh;
        }
        .sidebar {
            background: #232946;
            color: #e0e6ed;
            min-height: 100vh;
            padding: 2rem 1rem;
            position: fixed;
            left: 0;
            top: 0;
            width: 240px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar .user-icon {
            background: #fff;
            color: #2575fc;
            border-radius: 50%;
            width: 64px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .sidebar .username {
            font-weight: 500;
            margin-bottom: 2rem;
            font-size: 1.2rem;
        }
        .sidebar .nav-link {
            color: #e0e6ed;
            font-size: 1.1rem;
            margin: 0.5rem 0;
            border-radius: 8px;
            padding: 0.5rem 1rem;
            width: 100%;
            text-align: left;
        }
        .sidebar .nav-link.active, .sidebar .nav-link:hover {
            background: #6a11cb;
            color: #fff;
        }
        .sidebar .logout-btn {
            margin-top: auto;
            width: 100%;
        }
        .main-content {
            margin-left: 260px;
            padding: 2rem 2rem 2rem 2rem;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        .card-body {
            background: #fff;
            color: #232946;
            border-radius: 15px;
        }
        @media (max-width: 991px) {
            .sidebar {
                position: static;
                width: 100%;
                min-height: auto;
                flex-direction: row;
                justify-content: space-between;
                padding: 1rem;
            }
            .main-content {
                margin-left: 0;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="user-icon mb-2">
            <span>&#128100;</span>
        </div>
        <div class="username">{{ username or 'User' }}</div>
        <a href="/dashboard" class="nav-link"><span>&#128187;</span> Dashboard</a>
        <a href="/billing" class="nav-link active"><span>&#128179;</span> Billing</a>
        <form action="/logout" method="get" class="logout-btn">
            <button class="btn btn-danger w-100"><span>&#128682;</span> Logout</button>
        </form>
    </div>
    <div class="main-content">
        <h2 class="mb-4">Billing</h2>
        <div class="card mx-auto" style="max-width: 600px;">
            <div class="card-body">
                <h4 class="card-title mb-4">Your Subscription</h4>
                <p><strong>Plan:</strong> <span class="badge bg-primary">Free</span></p>
                <p><strong>Status:</strong> <span class="badge bg-success">Active</span></p>
                <hr>
                <h5>Upgrade Plan</h5>
                <form method="post" action="/billing/upgrade">
                    <div class="mb-3">
                        <select class="form-select" name="plan" required>
                            <option value="">Select a plan</option>
                            <option value="pro">Pro - $9.99/month</option>
                            <option value="business">Business - $29.99/month</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Upgrade</button>
                </form>
                <hr>
                <h5>Payment Methods</h5>
                <p class="text-muted">(Demo) No payment methods added.</p>
                <button class="btn btn-outline-primary" disabled>Add Payment Method</button>
            </div>
        </div>
    </div>
</body>
</html>
